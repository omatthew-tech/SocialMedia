{% extends 'base.html' %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                <div class="field-container">
                    <label for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <button type="submit">Save</button>
    </form>
{% endblock %}
